<html>
<head>
<title>Vuejs</title>

</head>
<body>

<div id="app">
	<h1>{{count}}</h1>

	<button @click="reduceCounter">-</button>
	<button v-on:click="addCounter">+</button>

	<p v-if="isEvenNumber">Count is even</p>	
	<p v-else>Count is odd</p>	
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	new Vue({
		el:'#app',
		data:{
			count:0
		},

		methods:{
			reduceCounter:function(){
				this.count--
			},
			addCounter:function(){
				this.count++
			}
		},
		computed:{
			isEvenNumber(){
				return this.count % 2 === 0
			}
		}
	})
	
</script>

</body>
</html>
