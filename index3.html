<html>
<head>
<meta charset="UTF-8">
<title>Vuejs Structure - money converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<style>
	*{
		border-radius: 0 !important;
	}
	body{
		background-color: #E7F7F9;
		font-family: 'Poppins',sans-serif;
	}
</style>

</head>
<body>

<div id="app">
	<div class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<label>From</label>
					<select name="" v-model="from" id="" class="form-control">
						<option v-bind:value="currency.id" v-for="currency in formattedCurrencies">
							{{currency.currencyName}}
						</option>
					</select>
			</div>
			<div class="col-md-6">
				<label>To</label>
					<select name="" v-model="to" id="" class="form-control">
						<option v-bind:value="currency.id" v-for="currency in formattedCurrencies">
							{{currency.currencyName}}
						</option>
					</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<input type="text" v-model="amount" placeholder="Amount" name="" class="form-control my-5">
				<div class="text-center">
					<button :disabled="disabledButton" @click="convertCurrency()" class="btn btn-lg btn-primary">
						{{loading ? 'Converting...': 'Convert'}}
					</button>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="text-center display-2 mt-5">{{calculateResult}}</h1>
				
			</div>
		</div>
	</div>
	
	
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="app.js"></script>


</body>
</html>
